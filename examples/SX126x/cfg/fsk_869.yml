# Martin System handset
modem_cfg:
  protocol: 0
  frequency: 869490000
  bitrate: 50000
  bandwidth: 0x14 # 46.9 kHz DSB
  pulse_shape: 0x00 # No Filter
  frequency_deviation: 0xFFFFFF
  power: 22
packet_cfg:
  preamble_length: 12
  preamble_detector: 0 # off
  sync_word_length: 0 # no sync word
  address_comparator: 0 # address filtering off
  packet_type: 1 # variable length packet
  payload_length: 0xFF # max length
  crc_type: 0x01 # no crc
  whitening: 0 # off